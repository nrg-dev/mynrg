           <div class="col-lg-3"></div>
           <div class="col-lg-12" > 



            <mat-form-field>
              <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Search here">
            </mat-form-field>
            <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          
            <div class="mat-elevation-z8">
              <div id="pdfTable" #pdfTable>

              <table mat-table [dataSource]="dataSource" matSort>

            

                              
                <!-- portalName Column -->
                <ng-container matColumnDef="portalName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Portal Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.portalName}} </td>
                </ng-container>
            
                <!-- username Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                </ng-container>
            
                <!-- Password Column -->
                <ng-container matColumnDef="password">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                  <td mat-cell *matCellDef="let row"> {{row.password}} </td>
                </ng-container>
            
                <!-- Phone Number Column -->
                <ng-container matColumnDef="phoneNumber1">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                  <td mat-cell *matCellDef="let row" [style.phoneNumber1]="row.phoneNumber1"> {{row.phoneNumber1}} </td>
                </ng-container>
            
 
                  <!-- Phone Number Column -->
                  <ng-container matColumnDef="emailId1">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row" [style.emailId1]="row.emailId1"> {{row.emailId1}} </td>
                  </ng-container>
             
                  
                  <!-- Color Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 

                      <button  (click)="viewData(row.portalId)">view/edit/delete</button>

                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
            
            </div>
     
          </div>  
     </div>
     <div style="height: 20%;"></div>
