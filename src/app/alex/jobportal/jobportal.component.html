   <div id="pdfTable" #pdfTable>
           <div class="col-lg-3"></div>
           <div class="col-lg-12" > 



            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search here">
            </mat-form-field>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- portalName Column -->
                <ng-container matColumnDef="portalName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.portalName}} </td>
                </ng-container>
            
                <!-- username Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                </ng-container>
            
                <!-- Password Column -->
                <ng-container matColumnDef="password">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                  <td mat-cell *matCellDef="let row"> {{row.password}} </td>
                </ng-container>
            
                <!-- Phone Number Column -->
                <ng-container matColumnDef="phonenumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                  <td mat-cell *matCellDef="let row" [style.phonenumber]="row.phonenumber"> {{row.phonenumber}} </td>
                </ng-container>
            
 
                  <!-- Phone Number Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row" [style.emailId1]="row.emailId1"> {{row.emailId1}} </td>
                  </ng-container>
            
                  
                  <!-- Color Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> 

                      <button  (click)="viewData(row.id)">view/edit/delete</button>

                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
            
            </div>

<div *ngIf="add">


<div class="container">

  <h1>Register</h1>
  <p>Please fill in this form to create an job portal.</p>
  <hr>
  <form name="form"  class="modal-content" (ngSubmit)=" myPortalReg()">
    <div class="container">

      <label for="portalname"><b>PORTAL_NAME</b></label>
      <input type="text" [(ngModel)]="model.portalname" #portalname="ngModel" placeholder="PORTAL_NAME" name="portalname" required>
    

      <label for="email"><b>COUNTRY</b></label>

      <select placeholder="Enter Country" [(ngModel)]="model.country" #country="ngModel" id="country" name="country">
        <option *ngFor="let list of countryList" value="{{list.name}}">{{list.name}}</option>

      </select>

    
 
      <label for="url"><b>URL</b></label>
      <input type="text" [(ngModel)]="model.url" #url="ngModel" placeholder="Enter URL" name="url" required>
      
      <label for="username"><b>USER_NAME</b></label>
      <input type="text" [(ngModel)]="model.username" #username="ngModel" placeholder="Enter USER_NAME" name="username" required>
     
      <label for="password"><b>PASSWORD</b></label>
      <input type="text" [(ngModel)]="model.password" #password="ngModel" placeholder="Enter PASSWORD" name="password" required>
    
      
      <label for="email"><b>Notes</b></label>

      <textarea id="notes" name="notes" placeholder="Write something.." ></textarea>

   
   
      <button type="submit"  value="Save"> Save </button>
           
        <button (click)="back()" type="submit" value="Back"> Back </button>

  </div>
  </form>
</div>
</div>
