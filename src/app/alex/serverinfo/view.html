
  <h3>View / Modify Server Info</h3>
  <form name="form"  class="modal-content" (ngSubmit)=" updateDelete()">
    <div class="container">

  <div class="row">
    <label for="bankName"><b> Name</b></label>
    <input type="text" [(ngModel)]="model.name" #name="ngModel"  name="name" required>
  

      <label for="userName"><b>User Name</b></label>
      <input type="text" [(ngModel)]="model.userName" #userName="ngModel" name="userName" required>
    

      <label for="password"><b>Password</b></label>
      <input type="text" [(ngModel)]="model.password" #password="ngModel" name="password" required>
    

  
      <label for="privateHostname"><b>Private Host Name</b></label>
      <input type="text" [(ngModel)]="model.privateHostname" #privateHostname="ngModel" name="privateHostname" required>
    
      <label for="publicHostname"><b>Public Host Name</b></label>
      <input type="text" [(ngModel)]="model.publicHostname" #publicHostname="ngModel" name="publicHostname" required>
    
      <label for="status"><b>Status</b></label>
      <input type="text" [(ngModel)]="model.status" #status="ngModel" name="status" required>
    

     
    </div>
    <div style="height: 20px;" class="row"></div>

   
    <button type="submit"  id="btnsave" (click)="editRemove('PUT')"  value="Save"> Update </button>     
    <button id="btnclose" (click)="editRemove('DELETE')"  class="mat-raised-button">Delete</button>      
    <button id="btnclose" class="mat-raised-button">Cancel</button>
  </div>

  </form>
