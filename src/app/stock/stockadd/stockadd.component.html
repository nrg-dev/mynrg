 <button  (click)="downloadAsPDF()">Add New</button> &nbsp;
 <button  (click)="downloadAsPDF()">Filter</button></div>

<div id="pdfTable" #pdfTable>
        <div class="col-lg-3"></div>
        <div class="col-lg-9" >
        <div class="content-wrapper">
<table class="table table-striped table-bordered table-sm" 
cellspacing="0" width="60%"
                datatable [dtOptions]="dtOptions">
                                <thead>
                        <tr>
                          <th>Company</th>
                          <th>Contact</th>
                          <th>Country</th>
                          <th>state</th>
                          <th>Phone</th>
                          <th>email</th>
                          <th>address</th>
                          <th>name</th>
                
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor='let data of dataList'>
                          <td>{{ data.Company }}</td>
                          <td>{{ data.Contact }}</td>
                          <td>{{ data.Country }}</td>
                          <td>{{ data.state }}</td>
                          <td>{{ data.Phone }}</td>
                          <td>{{ data.email }}</td>
                          <td>{{ data.address }}</td>
                          <td>{{ data.name }}</td>
                        </tr>
                       </tbody>
                        
                      </table>
    
                      <br/><br/><br/><br/>
        <div class="line"></div>
    
       </div>  

      </div>

</div>
