    <button id="outline-none" mat-icon-button color='primary' (click) ='sidenav.toggle()'class ='toogleSidenav'[ngClass]="showToggle">

  <div class="col-md-2 col-2 col-lg-1">

  </div>
  <div class="col-md-2 col-3 col-lg-5">
   
    <alert></alert>
   
</div>


  <div class="col-lg-2"></div>

  <div class="col-2 col-lg-2">
      <div class="dropdown">
          <div class="dropbtn icons btn-right showLeft" (click)="showDropdown()">
              <div> 

                User Name:  {{username}}
               </div>
          </div>
         
     </div>
</div>






  </mat-toolbar-row>
</mat-toolbar>
<!-- header end -->
<br/><br/>

<mat-sidenav-container class="example-container">
  <!-- <mat-sidenav #drawer mode="side" opened role="navigation"> -->
    <mat-sidenav class="sidenav" #sidenav [mode]="mode" [opened]="openSidenav" style="height: 98%;">
    <mat-nav-list style="width: 250px;margin-top: 25px;">
      <ng-container *ngFor="let item of menuItems let i=index">
          <mat-list-item  class="white-hover">  
         <a mat-list-item      style="font-family:'Lato',Georgia,Arial,sans-serif;font-size: medium;"
          routerLink= {{item.pageName}} > {{item.name}}</a>
             <mat-icon mat-list-icon>
              
               <img width="20" height="20" src={{menuItemsIcons[i].name}} />

             </mat-icon> 


            </mat-list-item>
      </ng-container>

    </mat-nav-list>
  
    
  </mat-sidenav>
  <mat-sidenav-content class="content" style="background:#111111">

<br/>
<!-- <div *ngIf="notSelected"> -->
    <div *ngIf="route.firstChild.children.length === 0">

        <h2>Welcome to 2020 and My NRG is ready now.</h2>
        Dear Team
    
        The new My NRG  is finally ready  here!
        
        Happy New year 
        
        
      
    </div>
    
    <br/>


    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
