<div class="col-lg-9" >

         <div class="col-lg-3"></div>
         <div class="col-lg-12" > 



          <mat-form-field>
            <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Search here">
          </mat-form-field>
          <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        
          <div class="mat-elevation-z8">
            <div id="pdfTable" #pdfTable>

            <table mat-table [dataSource]="dataSource" matSort>

             

              <ng-container matColumnDef="clientName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
                <td mat-cell *matCellDef="let row"> {{row.clientName}} </td>
              </ng-container>
            

              <ng-container matColumnDef="issueStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.issueStatus}} </td>
              </ng-container>

              
              <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
                <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
              </ng-container>
              
              <ng-container matColumnDef="issueId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                  <button  (click)="viewData(row.issueId)"> view/edit/delete</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
          </div>
   
        </div>  
   </div>
